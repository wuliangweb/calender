<script>

function simpleDebounce (fn, delay = 500) {
  let timer = null
  return function () {
    const args = arguments
    if (timer) {
      clearTimeout(timer)
    }
    timer = setTimeout(() => {
      fn.apply(this, args)
    }, delay)
  }
}

window.addEventListener('resize', watchScreen)

document.addEventListener('DOMContentLoaded', function(){
    watchScreen()
    var today = new Date(),
        year = today.getFullYear(),
        month = today.getMonth(),
        monthTag =["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
        day = today.getDate(),
        days = document.getElementsByTagName('td'),
        selectedDay,
        setDate,
        daysLen = days.length;
// options should like '2014-01-01'
    function Calendar(selector, options) {
        this.options = options;
        this.draw();
    }
    
    Calendar.prototype.draw  = function() {
        this.getCookie('selected_day');
        this.getOptions();
        this.drawDays();
        var that = this,
            reset = document.getElementById('reset'),
            pre = document.getElementsByClassName('pre-button'),
            next = document.getElementsByClassName('next-button');
            
            pre[0].addEventListener('click', function(){that.preMonth(); });
            next[0].addEventListener('click', function(){that.nextMonth(); });
            reset.addEventListener('click', function(){that.reset(); });
        while(daysLen--) {
            days[daysLen].addEventListener('click', function(){that.clickDay(this); });
        }
    };
    
    Calendar.prototype.drawHeader = function(e) {
        var headDay = document.getElementsByClassName('head-day'),
            headMonth = document.getElementsByClassName('head-month');

            e?headDay[0].innerHTML = e : headDay[0].innerHTML = day;
            headMonth[0].innerHTML = monthTag[month] +" - " + year;        
     };
    
    Calendar.prototype.drawDays = function(val) {
        console.log("üöÄ ~ document.addEventListener ~ val:", val)
        // Êú¨Êúà1Âè∑ÊòØÊú¨Âë®ÁöÑÁ¨¨Âá†Â§©(‰∏ãÊ†á)
        var startDay = new Date(year, month, 1).getDay(),
//      ‰∏ãÈù¢Ë°®Á§∫Ëøô‰∏™ÊúàÊÄªÂÖ±ÊúâÂá†Â§©
            nDays = new Date(year, month + 1, 0).getDate(),
    
            n = startDay;
            console.log("üöÄstartDay:", startDay, "nDays:", nDays, "n:", n)
//      Ê∏ÖÈô§ÂéüÊù•ÁöÑÊ†∑ÂºèÂíåÊó•Êúü
        for(var k = 0; k <42; k++) {
            days[k].innerHTML = '';
            days[k].id = '';
            days[k].className = '';
        }

        for(var i  = 1; i <= nDays ; i++) {
            days[n].innerHTML = i; 
            n++;
        }
        // ÊúÄÊñ∞ÁöÑÂºÄÂßãË∞É‰ºëÊó∂Èó¥
        const startDateStr = val || '2024-09-22'
        const start = moment(startDateStr)
        const arr = []
        for (let i = 1; i <= 3; i++) {
            arr.push(moment(startDateStr).subtract(i, 'days').format('YYYYMMDD'))
        }
        for(var j = 0; j < 42; j++) {
            if(days[j].innerHTML === ""){
                
                days[j].id = "disabled";
                
            }else if(j === day + startDay - 1){
                if((this.options && (month === setDate.getMonth()) && (year === setDate.getFullYear())) || (!this.options && (month === today.getMonth())&&(year===today.getFullYear()))){
                    this.drawHeader(day);
                    days[j].id = "today";
                }
            }
            if(selectedDay){
                if((j === selectedDay.getDate() + startDay - 1)&&(month === selectedDay.getMonth())&&(year === selectedDay.getFullYear())){
                days[j].className = "selected";
                this.drawHeader(selectedDay.getDate());
                }
            }
            const itemValue = days[j].innerHTML
            const nMONTH = month + 1
            if (itemValue !== "") {
              let calcMonth = nMONTH < 10 ? '0' + nMONTH : nMONTH
              let calcDay = itemValue < 10 ? '0' + itemValue : itemValue
              const end = '' + year + calcMonth + calcDay
              const diffDay = Math.abs(moment(end).diff(start, 'day'))
              // Ê†πÊçÆÂÖ¨Âºè‰ºöËÆ°ÁÆóÂá∫ÂºÄÂßãË∞É‰ºëÁöÑ Êò®Â§©,ÂâçÂ§©,Â§ßÂâçÂ§© ÈúÄË¶ÅÊéíÈô§ arr Êï∞ÁªÑ
              if (diffDay % 8 >= 0 && diffDay % 8 <= 3 && !arr.includes(end)) {
                days[j].className = 'rowGreen'
              }
            }
        }
    };
    
    Calendar.prototype.clickDay = function(o) {
        var selected = document.getElementsByClassName("selected"),
            len = selected.length;
        if(len !== 0){
            selected[0].className = "";
        }
        o.className = "selected";
        selectedDay = new Date(year, month, o.innerHTML);
        this.drawHeader(o.innerHTML);
        this.setCookie('selected_day', 1);
        
    };
    
    Calendar.prototype.preMonth = function() {
        if(month < 1){ 
            month = 11;
            year = year - 1; 
        }else{
            month = month - 1;
        }
        this.drawHeader(1);
        this.drawDays();
    };
    
    Calendar.prototype.nextMonth = function() {
        if(month >= 11){
            month = 0;
            year =  year + 1; 
        }else{
            month = month + 1;
        }
        this.drawHeader(1);
        this.drawDays();
    };
    
    Calendar.prototype.getOptions = function() {
        if(this.options){
            var sets = this.options.split('-');
                setDate = new Date(sets[0], sets[1]-1, sets[2]);
                day = setDate.getDate();
                year = setDate.getFullYear();
                month = setDate.getMonth();
        }
    };
    
     Calendar.prototype.reset = function() {
         month = today.getMonth();
         year = today.getFullYear();
         day = today.getDate();
         this.options = undefined;
         this.drawDays();
     };
    
    Calendar.prototype.setCookie = function(name, expiredays){
        if(expiredays) {
            var date = new Date();
            date.setTime(date.getTime() + (expiredays*24*60*60*1000));
            var expires = "; expires=" +date.toGMTString();
        }else{
            var expires = "";
        }
        document.cookie = name + "=" + selectedDay + expires + "; path=/";
    };
    
    Calendar.prototype.getCookie = function(name) {
        if(document.cookie.length){
            var arrCookie  = document.cookie.split(';'),
                nameEQ = name + "=";
            for(var i = 0, cLen = arrCookie.length; i < cLen; i++) {
                var c = arrCookie[i];
                while (c.charAt(0)==' ') {
                    c = c.substring(1,c.length);
                    
                }
                if (c.indexOf(nameEQ) === 0) {
                    selectedDay =  new Date(c.substring(nameEQ.length, c.length));
                }
            }
        }
    };
    var calendar = new Calendar();
    const dateInput = document.body.querySelector('#chooseDate')
    dateInput.addEventListener('change', function (e) {
        calendar.drawDays(e.target.value)
    })
    watchScreen()
}, false);
